
<form (ngSubmit)="save(myForm)" #myForm="ngForm" id="form">
  <!-- <input type="text" [(ngModel)]="myUser.Name" value={{name}} name="name" #n="ngModel"/> -->
  <mat-form-field appearance="fill">
    <mat-label>שם מלא</mat-label>
    <input matInput  [(ngModel)]="myUser.Name" value={{name}} name="name" #n="ngModel" >
  </mat-form-field>
  <br/>
  <!-- <input type="text" placeholder="address" [(ngModel)]="myUser.Address" name="address" #ad="ngModel"/> -->
  <mat-form-field appearance="fill">
    <mat-label>כתובת</mat-label>
    <input matInput  [(ngModel)]="myUser.Address" name="address" #ad="ngModel">
  </mat-form-field>
  <br/>
  <!-- <input type="email" placeholder="email" [(ngModel)]="myUser.Mail" name="email" #em="ngModel"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/> -->
  <!-- <div class="error" *ngIf="em.touched&&!em.valid" >כתובת מייל לא חוקית</div> -->
  
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required [(ngModel)]="myUser.Mail" name="email" #em="ngModel">
      <!-- <mat-error *ngIf="em.invalid">כתובת מייל לא חוקית</mat-error> -->
      <mat-error  *ngIf="em.touched&&!em.valid" >כתובת מייל לא חוקית</mat-error>
    </mat-form-field>
    <br/>
  
  <!-- <input type=password placeholder="password" [(ngModel)]="myUser.Password" name="password" #p="ngModel"/> -->
  <mat-form-field appearance="fill">
    <mat-label>הכנס סיסמא</mat-label>
    <input matInput   type="password" [(ngModel)]="myUser.Password" name="password" #p="ngModel">
    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button> -->
  </mat-form-field>
  <br/>
  <!-- 
  <input type=password placeholder="password" name="password2" #pa/> -->
  <mat-form-field appearance="fill">
    <mat-label>הכנס סיסמא שוב</mat-label>
    <input type="password" matInput name="password2" #pa>
    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button> -->
  </mat-form-field>
  <br/>
  
  <mat-error *ngIf="pa.value&&p.value!=pa.value">הסיסמאות אינן תואמות</mat-error>
  <input type="submit" [disabled]="!myForm.valid"/>
  </form>
