


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" name="name" [(ngModel)]="myUser.Name" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">שם מלא</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" name="password" [(ngModel)]="myUser.Password" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2" >סיסמא</label>
            </div>
            <div *ngIf="isWorngPassword">הסיסמא שגויה</div>

            
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" (click)="login()" type="submit">Login</button>

            <hr class="my-4">

            

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
